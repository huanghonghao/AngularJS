<!DOCTYPE html>
<html ng-app="module">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
    <script src="./js/1.3.6/angular.min.js"></script>
<script>
	var module = angular.module("module", []);
	module.controller("Aaa", function($scope) {
		$scope.name = "hello";
	});
</script>
</head>

<body>
	<div ng-controller="Aaa">
    	<p>{{name}}</p>
    </div>
    <div>
    </div>
</body>
</html>
